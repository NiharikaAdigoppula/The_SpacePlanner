<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container to center the content */
        .success-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            text-align: center;
            margin: 0 auto;
        }

        /* Success message text */
        h2 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        /* Success icon styling */
        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Countdown span styling */
        #countdown {
            font-weight: bold;
            color: #d9534f;
        }

        /* Responsive styling for mobile */
        @media (max-width: 600px) {
            .success-container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            .success-icon {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <section class="success-container">
        <h2>Registration Successful</h2>
        <p>Your account has been created successfully!</p>
        <p class="success-icon">âœ”</p>

        <!-- Welcome message -->
        <p id="welcome-message"></p>

        <p>Redirecting to login page in <span id="countdown">5</span> seconds...</p>
    </section>

    <script>
        // Countdown script
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(() => {
            countdown -= 1;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = 'login.html'; // Change this URL to your login page
            }
        }, 1000); // 1000ms for 1 second

        // Welcome message using the first name (retrieved from localStorage)
        const firstName = localStorage.getItem('firstName');  // Retrieve first name from localStorage
        if (firstName) {
            document.getElementById('welcome-message').textContent = `Welcome, ${firstName}!`;
        }
    </script>
</body>
</html>
