<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container to center the content */
        .success-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            text-align: center;
            margin: 0 auto;
        }

        /* Success message text */
        h2 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        /* Success icon styling */
        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Countdown span styling */
        #countdown {
            font-weight: bold;
            color: #d9534f;
        }

        /* Responsive styling for mobile */
        @media (max-width: 600px) {
            .success-container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            .success-icon {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <section class="success-container">
        <h2>Login Successful</h2>
        <p>Your account has been logged in successfully!</p>
        <p class="success-icon">âœ”</p>

        <!-- Welcome message -->
        <p id="welcome-message"></p>

        <p>Redirecting to your account in <span id="countdown">3</span> seconds...</p>
    </section>

    <script>
        // Countdown script
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(() => {
            countdown -= 1;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = 'user.html'; // Change this URL to your homepage
            }
        }, 1000); // 1000ms for 1 second

        // Welcome message using the first name (retrieved from localStorage)
        const firstName = localStorage.getItem('loggedInUser');  // Retrieve first name from localStorage
        if (firstName) {
            document.getElementById('welcome-message').textContent = `Welcome, ${firstName}!`;
        }
        
// Helper function to show error messages
function showError(inputId, message) {
    const inputElement = document.getElementById(inputId);
    const errorElement = document.createElement('span');
    errorElement.className = 'error-message';
    errorElement.textContent = message;
    inputElement.insertAdjacentElement('afterend', errorElement);
}

// Helper function to clear previous error messages
function clearErrors() {
    const errorMessages = document.querySelectorAll('.error-message');
    errorMessages.forEach(error => error.remove());
}
// After successful registration, store the user data in localStorage
const user = {
    fullName: document.getElementById('full-name').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    address: document.getElementById('address').value,
};

// Store the user in localStorage
localStorage.setItem('registeredUser', JSON.stringify(user));

// Redirect to the account page
window.location.href = 'account.html';

    </script>
</body>
</html>
